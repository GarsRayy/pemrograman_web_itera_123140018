<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Tugas Mahasiswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .task-completed {
      text-decoration: line-through;
      opacity: 0.5;
    }
    
    .fade-in {
      animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes fadeIn {
      from {  
        opacity: 0;  
        transform: translateY(-20px) scale(0.95);
      }
      to {  
        opacity: 1;  
        transform: translateY(0) scale(1);
      }
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .stat-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .task-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-left-width: 4px;
    }
    
    .task-card:hover {
      transform: translateX(5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-icon {
      transition: all 0.2s ease;
    }
    
    .btn-icon:hover {
      transform: scale(1.1);
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .checkbox-custom {
      appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .checkbox-custom:checked {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
      position: relative;
    }
    
    .checkbox-custom:checked::after {
      content: '‚úì';
      position: absolute;
      color: white;
      font-size: 16px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .empty-state {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>
<body class="min-h-screen gradient-bg p-4 md:p-8">
  <div class="max-w-6xl mx-auto">
    <header class="glass-effect rounded-2xl shadow-2xl p-6 md:p-8 mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl md:text-4xl font-extrabold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
            üìö TaskMaster
          </h1>
          <p class="text-gray-600 text-sm md:text-base">Kelola aktivitas akademik Anda dengan mudah dan efisien</p>
        </div>
        <div class="hidden md:block text-6xl">üéì</div>
      </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-8">
      <div class="stat-card glass-effect rounded-2xl shadow-xl p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm font-medium mb-1">Total Tugas</p>
            <p id="total-tasks" class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">0</p>
          </div>
          <div class="bg-gradient-to-br from-indigo-400 to-purple-500 w-16 h-16 rounded-2xl flex items-center justify-center text-3xl shadow-lg">
            üìù
          </div>
        </div>
      </div>
      
      <div class="stat-card glass-effect rounded-2xl shadow-xl p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm font-medium mb-1">Belum Selesai</p>
            <p id="pending-tasks" class="text-4xl font-bold bg-gradient-to-r from-yellow-500 to-orange-500 bg-clip-text text-transparent">0</p>
          </div>
          <div class="bg-gradient-to-br from-yellow-400 to-orange-500 w-16 h-16 rounded-2xl flex items-center justify-center text-3xl shadow-lg">
            ‚è≥
          </div>
        </div>
      </div>
      
      <div class="stat-card glass-effect rounded-2xl shadow-xl p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm font-medium mb-1">Selesai</p>
            <p id="completed-tasks" class="text-4xl font-bold bg-gradient-to-r from-green-500 to-emerald-600 bg-clip-text text-transparent">0</p>
          </div>
          <div class="bg-gradient-to-br from-green-400 to-emerald-500 w-16 h-16 rounded-2xl flex items-center justify-center text-3xl shadow-lg">
            ‚úÖ
          </div>
        </div>
      </div>
    </div>

    <div class="grid lg:grid-cols-5 gap-6">
      <div class="lg:col-span-2">
        <div class="glass-effect rounded-2xl shadow-2xl p-6 md:p-8 sticky top-4">
          <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
            <span class="text-2xl">‚ûï</span>
            <span id="form-title">Tambah Tugas Baru</span>
          </h2>
          
          <form id="task-form" class="space-y-5">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Tugas *</label>
              <input type="text" id="task-name" placeholder="Contoh: Mengerjakan Tugas UTS" 
                class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 transition-all duration-200">
              <p id="error-name" class="text-red-500 text-sm mt-2 hidden"></p>
            </div>
            
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Mata Kuliah *</label>
              <input type="text" id="task-course" placeholder="Contoh: Pemrograman Web" 
                class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 transition-all duration-200">
              <p id="error-course" class="text-red-500 text-sm mt-2 hidden"></p>
            </div>
            
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Deadline *</label>
              <input type="datetime-local" id="task-deadline" 
                class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 transition-all duration-200">
              <p id="error-deadline" class="text-red-500 text-sm mt-2 hidden"></p>
            </div>
            
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Catatan (Opsional)</label>
              <textarea id="task-notes" rows="3" placeholder="Tambahkan catatan jika diperlukan..." 
                class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 transition-all duration-200 resize-none"></textarea>
            </div>
            
            <button type="submit" id="submit-btn" 
              class="w-full btn-primary text-white font-bold py-4 rounded-xl shadow-lg">
                Tambah Tugas
            </button>
            
            <button type="button" id="cancel-btn" 
              class="w-full bg-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-300 transition-all duration-200 hidden">
              ‚úñÔ∏è Batal
            </button>
          </form>
        </div>
      </div>

      <div class="lg:col-span-3">
        <div class="glass-effect rounded-2xl shadow-2xl p-6 md:p-8">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
              <span>üìã</span> Daftar Tugas
            </h2>
            
            <div class="flex gap-2 flex-wrap w-full md:w-auto">
              <input type="text" id="search-input" placeholder="üîç Cari tugas..." 
                class="flex-1 md:flex-none border-2 border-gray-200 rounded-xl px-4 py-2 text-sm transition-all duration-200 min-w-[200px]">
              <select id="filter-status" 
                class="border-2 border-gray-200 rounded-xl px-4 py-2 text-sm font-medium transition-all duration-200">
                <option value="all">Semua Status</option>
                <option value="pending">Belum Selesai</option>
                <option value="completed">Selesai</option>
              </select>
            </div>
          </div>
          
          <div id="tasks-container" class="space-y-4">
            <div class="text-center py-16 empty-state">
              <div class="text-8xl mb-4">üìù</div>
              <p class="text-xl text-gray-500 font-medium">Belum ada tugas</p>
              <p class="text-gray-400 mt-2">Tambahkan tugas pertama Anda untuk memulai!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

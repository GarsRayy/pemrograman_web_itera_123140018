<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .note-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .note-item:hover {
            transform: translateX(8px);
            background: rgba(255, 255, 255, 0.08);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        .time-glow {
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }

        button {
            transition: all 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        input:focus {
            transform: scale(1.01);
        }
    </style>
</head>
<body class="animated-gradient text-white min-h-screen p-4 sm:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="mb-10 slide-in">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-5xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent mb-2">
                        Lineryss Dashboard
                    </h1>
                    <p class="text-gray-300 text-lg">Selamat datang di ruang kerja pribadi Anda ðŸ‘‹</p>
                </div>
                <div class="hidden sm:block">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center text-2xl">
                        âš¡
                    </div>
                </div>
            </div>
        </header>

        <section class="mb-8 slide-in" style="animation-delay: 0.1s;">
            <div class="glass-card rounded-2xl p-8 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-cyan-500 opacity-10 rounded-full blur-3xl"></div>
                <div class="relative">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="text-3xl"></span>
                        <h2 class="text-2xl font-semibold text-cyan-300">Waktu Saat Ini (WIB)</h2>
                    </div>
                    <div id="time-widget" class="text-6xl sm:text-7xl font-bold text-center py-6 time-glow bg-black/20 rounded-xl">
                        Memuat...
                    </div>
                    <p id="time-error" class="text-red-400 text-center mt-3"></p>
                </div>
            </div>
        </section>

        <section class="glass-card rounded-2xl p-6 sm:p-8 slide-in" style="animation-delay: 0.2s;">
            <div class="flex items-center gap-3 mb-6">
                <span class="text-3xl"></span>
                <h2 class="text-3xl font-semibold text-cyan-300">Catatan Cepat</h2>
            </div>
            
            <form id="note-form" class="flex flex-col sm:flex-row gap-3 mb-8">
                <input type="hidden" id="note-id">
                <div class="flex-grow relative">
                    <input 
                        type="text" 
                        id="note-input"
                        placeholder="âœ¨ Tulis sesuatu yang menarik..."
                        class="w-full p-4 bg-white/10 rounded-xl border-2 border-white/20 focus:outline-none focus:border-cyan-400 text-white placeholder-gray-400 transition-all duration-200"
                        required
                    >
                </div>
                <button 
                    type="submit" 
                    id="submit-button"
                    class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-cyan-500/50">
                    Tambah
                </button>
                <button 
                    type="button" 
                    id="cancel-edit-button"
                    class="bg-white/10 hover:bg-white/20 text-white font-bold py-4 px-8 rounded-xl border-2 border-white/20 hidden">
                    Batal
                </button>
            </form>

            <div class="flex gap-4 mb-6">
                <div class="glass-card rounded-xl p-4 flex-1">
                    <div class="text-gray-400 text-sm">Total Catatan</div>
                    <div id="notes-count" class="text-2xl font-bold text-cyan-400">0</div>
                </div>
                <div class="glass-card rounded-xl p-4 flex-1">
                    <div class="text-gray-400 text-sm">Terakhir Ditambah</div>
                    <div id="last-added" class="text-sm font-semibold text-gray-300 mt-1">-</div>
                </div>
            </div>

            <div id="notes-list" class="space-y-3">
                </div>
        </section>

        <footer class="mt-8 text-center text-gray-400 text-sm slide-in" style="animation-delay: 0.3s;">
            <p>Dibuat oleh Garis Rayya Rabbani menggunakan ES6+ Features</p>
        </footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
